<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script> -->
     <!-- <link rel="stylesheet" href="https://unpkg.com/mvp.css">  -->

</head>
<body>
    <img id="background">
    <header>
        <h1>Foods &amp Ladder</h1>
        <section id="setting">
            <button id="info">?</button>
            <button id="sound">ðŸ”Š</button>
            <button id="music">â™«</button>
        </section>
    </header>
    <nav >
        <div id="level">
            <button id="easy">Easy</button>
            <button id="med">Medium</button>
            <button id="hard">Hard</button>
        </div>
        <div>
            <button id="start">Start</button>
        </div>
    </nav>
    <main>
        <div id="avatar">
            <div id="win"> 
                <img id="winpic">
            </div>
            <div id="playersAva">
                <div>
                    <img src="pictures\burger.png" alt="Burger Man" class="avatar" id="burger">
                </div>
                <div>
                    <img src="pictures\fries_sunglass.png" alt="Fries Man"  class="avatar" id="fries">
                </div>
                <div>
                    <img src="pictures\fries_sunglass.png" alt="Pizza Man"  class="avatar player3" id="pizza" >
                </div>
                <div>
                    <img src="pictures\fries_sunglass.png" alt="Hotdog Man"  class="avatar player4" id="hotdog" >
                </div>
            </div>
        </div>
        <div id="board"></div>
        <div id="message">
            <div id="player">
                <div id="playerinfo">
                    <div id="playername">
                        <input type="text" id="P1" placeholder="Player 1" >
                        <input type="text" id="P2" placeholder="Player 2" >
                        <input type="text" id="P3" class="player3" placeholder="Player 3" >
                        <input type="text" id="P4" class="player4" placeholder="Player 4" >

                    </div>
                    <!-- <button id="playersubmit">submit</button> -->
                </div>
                <div id="chooseAvatar">
                    <div id="pBurger" >
                        <img src="pictures\burger.png" alt="Burger" id="chsburger">
                        <p class="captions burger"></p>
                    </div>
                    <div id="pFries">
                    <img src="pictures\fries_sunglass.png" alt="Fries" id="chsfries" >
                    <p class="captions fries"></p>
                    </div>
                    <div id="pPizza" >
                        <img src="pictures\burger.png" alt="Pizza" id="chspizza" class="player3">
                        <p class="captions pizza player3"></p>
                    </div>
                    <div id="pHotdog">
                            <img src="pictures\fries_sunglass.png" alt="Hotdog" id="chshotdog" class="player4">
                            <p class="captions hotdog player4"></p>
                    </div>
                </div>
            </div>
            <div id="messagesplace"></div>
            <div id="rollresult">
                <img src="pictures/dice00.jpg" id="diceresult">
                <button id="dice">ROLL</button>
            </div>
        </div>
    </main>
</body>
</html>
