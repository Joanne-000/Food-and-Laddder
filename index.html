<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>

</head>
<div class="cover">
<h1 class="cover"  id="head">Foods and Ladder</h1>    
<div id="playerinfo" class="cover">
    <h2>No. of players</h2>
        <div><input type="number" id="PNo" value="2"  min="2" max="4" placeholder="Players no."></div>
        <div class="players" >
            <h2>Enter Player's name</h2>
            <input type="text" class="players" id="P1" placeholder="Player 1" >
            <input type="text" class="players" id="P2" placeholder="Player 2" >
            <input type="text" class="players" id="P3" placeholder="Player 3" >
            <input type="text" class="players" id="P4" placeholder="Player 4" >
        </div>
<div id="level" class="cover">
    <h2>Game Difficulty</h2>
    <button class="levelBtn" id="easy">Easy</button>
    <button class="levelBtn" id="med">Medium</button>
    <button class="levelBtn" id="hard">Hard</button>

</div>
    <a href="/board"><button id="coverStart">START</button></a>
</div>

</div>
</html>
